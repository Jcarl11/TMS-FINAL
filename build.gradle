plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: 'application'
def openCvLibFolder = "${project.projectDir}\\libs\\opencv\\x64"

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile ('org.slf4j:slf4j-simple:1.7.26') {
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'log4j', module: 'log4j'
    }
    println System.getProperty("java.home")
    compile fileTree(dir: 'libs/opencv/', include: ['*.jar'])
    compile group: 'com.jfoenix', name: 'jfoenix', version: '1.5.0'
    compile group: 'org.asynchttpclient', name: 'async-http-client', version: '2.7.0'
    compile group: 'org.json', name: 'json', version: '20180813'
    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.15.1'
}
//applicationDistribution.from('config') {
//    into "config"
//}

task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'org.tms.TrafficMonitoringSystem'
    }
    baseName = 'traffic-monitoring-system'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "https://maven.springframework.org/release"
    }
}

apply plugin:'application'
mainClassName  = 'org.tms.TrafficMonitoringSystem'
applicationDefaultJvmArgs = ["-Djava.library.path=$openCvLibFolder"]